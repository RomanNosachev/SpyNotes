<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spy Notes | Записка создана</title>
	<link rel="stylesheet" href="@{/css/style.css}">
</head>
<body>
	<p>Записка создана:</p>
	<p><textarea th:field="${note.text}" readonly="readonly"></textarea></p>
	<p><input maxlength="20" size="20" type="url" readonly="readonly" th:value="@{http://localhost:8080/note(id=${note.id})}"/><p>
</body>
</html>
